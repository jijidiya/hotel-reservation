<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription | HotelBooking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav>
      <h1>HotelBooking</h1>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="chambres.html">Chambres</a></li>
        <li><a href="connexion.html">Connexion</a></li>
        <li><a href="enregistrer.html">S’inscrire</a></li>
      </ul>
    </nav>
  </header>

  <!-- TITRE -->
  <section>
    <h2>Créer un compte</h2>
    <p>Inscrivez-vous pour réserver vos chambres facilement.</p>
  </section>

  <!-- FORMULAIRE -->
  <section>
    <form action="#" method="post">

      <div>
        <label for="nom">Nom complet</label><br>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="password">Mot de passe</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="confirm">Confirmer mot de passe</label><br>
        <input type="password" id="confirm" name="confirm" required>
      </div>

      <button type="submit">Créer mon compte</button>
    </form>

    <p>
      Déjà inscrit ?
      <a href="connexion.html">Se connecter</a>
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Project CS with Coders</p>
  </footer>

</body>
</html>
