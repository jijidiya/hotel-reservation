<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription | HotelBooking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!-- HEADER -->
 <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- TITRE -->
  <section>
    <h2>Créer un compte</h2>
    <p>Inscrivez-vous pour réserver vos chambres facilement.</p>
  </section>

  <!-- FORMULAIRE -->
  <section>
    <form action="#" method="post">

      <div>
        <label for="nom">Nom complet</label><br>
        <input type="text" id="nom" name="nom" required>
      </div>

      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="password">Mot de passe</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="confirm">Confirmer mot de passe</label><br>
        <input type="password" id="confirm" name="confirm" required>
      </div>

      <button type="submit">Créer mon compte</button>
    </form>

    <p>
      Déjà inscrit ?
      <a href="connexion.html">Se connecter</a>
    </p>
  </section>

  <!-- FOOTER -->
  <div id="footer"></div>


  <script src="navbar.js"></script>
  <script src="footerr.js"></script>

</body>
</html>
